        <center>

        </h1>

        <br><br>
        <form action="#" id="form">
            <table width="80%" align="center" style="padding: 15px;  border:2px solid; ">
                <tbody>
                    <tr>
                        <tr>
                            <td>
                                <h4>
                                    <label><san style="padding: 20px;">Subject:</san></label>
                                </h4>
                            </td>
                            <td>
                                <input size="50%" id="subject" type="text" name="subject" value width="50px" placeholder="subject name" style="padding: 10px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>
                                    <label><san style="padding: 20px;">Subject code:</san></label>
                                </h4>
                            </td>
                            <td>
                                <input size="50%" id="code-subject" type="text"  name="code-subject" value width="50px" placeholder="subject code" style="padding: 10px;" ></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>
                                    <label><san style="padding: 20px;">Semester:</san></label>
                                </h4>
                            </td>
                            <td>
                                <form >
                                    <input id="term1" type="radio" name="term" value="term1">
                                    <label for="term1"><san>1st Semester</san></label>
                                    <input id="term2" type="radio" name="term" value="term2">
                                    <label for="term2"><san>2nd Semester</san></label>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4>
                                    <label><san style="padding: 20px;">Grade:</san></label>
                                </h4>
                            </td>
                            <td>
                                <select name ="gpa" id = "gpa" itemref="gpa" >
                                    <optgroup label="GPA">
                                        <option value="A" >A</option>
                                        <option value="B+">B+</option>
                                        <option value="B">B</option>
                                        <option value="C+">C+</option>
                                        <option value="C">C</option>
                                        <option value="D+">D+</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </optgroup><br>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td style="padding: 30px;" >
                                <submit><input width="80%" type="submit" name="submit" value="submit"  style="color: black;"></submit>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table><br>
        </form>
